{% extends 'document_manager/base.html' %}

{% block search %}

<link href="/static/css/bootstrap-table-expandable.css" rel="stylesheet">
<script src="/static/js/bootstrap-table-expandable.js"></script>




<div class="container">
  <div class="bs-docs-section">
    <div class="row">
     <div class="panel panel-default">
<div class="panel-heading">Paragraph <strong>{{ par.name }}</strong></div>
<div class="panel-body">Frequency: <strong>{{freq}}</strong></div>
</div>
          
          <h2>Documents connected:</h2>

          <table class="table table-striped table-hover w-auto">
              <thead>
                <tr>
                  <th>Title</th>
                </tr>
              </thead>

              <tbody>

              {% for doc in docs %}
              <tr>
                <td><a href="{{ doc.startdoc_object.generate_absolute_url }}">{{ doc.startdoc_object.title }}</a></td>
              </tr>
              {% endfor %}
          </table>
    </div>
  </div>
</div>

{% endblock %}
